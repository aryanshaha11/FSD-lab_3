<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>





    <script>

        function add() {
            x = parseFloat(document.getElementById("num1").value);
            y = parseFloat(document.getElementById("num2").value);
            let result = x + y;
            document.getElementById("result").value = result;


        }

        function sub() {
            x = parseFloat(document.getElementById("num1").value);
            y = parseFloat(document.getElementById("num2").value);
            let result = x - y;
            document.getElementById("result").value = result;



        }

        function multiply() {
            x = parseFloat(document.getElementById("num1").value);
            y = parseFloat(document.getElementById("num2").value);
            let result = x * y;
            document.getElementById("result").value = result;

        }
        function divide() {
            x = parseFloat(document.getElementById("num1").value);
            y = parseFloat(document.getElementById("num2").value);
            let result = x / y;
            document.getElementById("result").value = result;

        }

        function clearFields() {
            // alert("Clear function called");
            document.getElementById("num1").value = "";
            document.getElementById("num2").value = "";
            document.getElementById("result").value = "";
        }



    </script>

    <style>
        body {
            margin: 0;
            background-image: url(./image.avif);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .flexbox {
            display: flex;
            flex-direction: column;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .inputclass {
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 150px;
            /* Adjusted width to match the button size */
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px;
            font-size: 18px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            border: none;
            background-color: darkblue;
            color: white;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: rgb(2, 2, 96);
        }

        .button-clear {
            margin-top: 20px;
            width: 70px;
            height: 50px;
            border-radius: 25px;
            background-color: red;
        }

        .button-clear:hover {
            background-color: darkred;
        }
    </style>
</head>

<body>

    <div class="flexbox">
        <div class="inputclass">
            <label for="">First Number</label>
            <input type="text" id="num1">
            <label for="">Second Number</label>
            <input type="text" id="num2">
            <label for="">Result</label>
            <input type="text" id="result" readonly>

        </div>

        <div class="operators"> <button onclick="add()">+</button>
            <button onclick="sub()">-</button>
            <button onclick="multiply()">X</button>
            <button onclick="divide()">/</button>
        </div>

        <button class="button-clear" onclick="clearFields()">AC</button>
    </div>


</body>

</html>
