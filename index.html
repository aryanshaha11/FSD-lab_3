<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Web Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 id="mainTitle">Welcome to My Dynamic Web Page</h1>
        <p class="description">This page demonstrates DOM manipulation using JavaScript and jQuery.</p>
        <img id="image" src="./image2.webp" height=300 width=300 alt="Placeholder Image">
        <button id="changeImageBtn">Change Image</button>

        <hr>

        <form id="myForm">
            <input type="text" id="textInput" placeholder="Enter some text">
            <button type="submit" id="submitBtn">Submit</button>
        </form>

        <div id="result"></div>

        <button id="changeButtonText">Change Button Text (jQuery)</button>
        <button id="setBackground">Set Background Image (jQuery)</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
